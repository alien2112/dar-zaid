<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formspree CORS Test</title>
</head>
<body>
    <h1>Formspree CORS Test</h1>
    <form id="testForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Test User" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required>Test message from CORS test</textarea>
        </div>
        <button type="submit">Submit Test</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const formDataEncoded = new URLSearchParams();
            
            for (let [key, value] of formData.entries()) {
                formDataEncoded.append(key, value);
            }
            
            try {
                console.log('Sending request to Formspree...');
                
                const res = await fetch('https://formspree.io/f/xqadrpjy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formDataEncoded,
                    redirect: 'manual', // Prevent automatic redirect following
                });
                
                console.log('Response status:', res.status);
                console.log('Response ok:', res.ok);
                console.log('Response headers:', [...res.headers.entries()]);
                
                if (res.ok || res.status === 302) {
                    document.getElementById('result').innerHTML = '<p style="color: green;">✅ Success! Form submitted successfully.</p>';
                } else {
                    const errorText = await res.text();
                    document.getElementById('result').innerHTML = `<p style="color: red;">❌ Error: ${res.status} - ${errorText}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">❌ CORS Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
